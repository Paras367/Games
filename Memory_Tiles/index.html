<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Tiles</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            padding: 20px;
        }
        
        .game-container {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: white;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 15px;
        }
        
        .stat-box {
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
        }
        
        .tile {
            aspect-ratio: 1/1;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .tile:hover {
            transform: scale(1.03);
        }
        
        .tile.active {
            transform: scale(0.95);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
        }
        
        /* Tile colors */
        .tile:nth-child(1) { background: linear-gradient(135deg, #ff416c, #ff4b2b); }
        .tile:nth-child(2) { background: linear-gradient(135deg, #2193b0, #6dd5ed); }
        .tile:nth-child(3) { background: linear-gradient(135deg, #834d9b, #d04ed6); }
        .tile:nth-child(4) { background: linear-gradient(135deg, #11998e, #38ef7d); }
        
        .controls {
            margin-top: 25px;
        }
        
        button {
            background: linear-gradient(to right, #4A00E0, #8E2DE2);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .message {
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            color: white;
            font-size: 1.4rem;
            font-weight: bold;
            min-height: 60px;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
        }
        
        .instructions {
            color: rgba(255, 255, 255, 0.8);
            margin-top: 20px;
            font-size: 0.95rem;
            line-height: 1.5;
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 15px;
        }
        
        @media (max-width: 500px) {
            .game-container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .tile {
                border-radius: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Memory Tiles</h1>
        
        <div class="stats">
            <div class="stat-box">Level: <span id="level">1</span></div>
            <div class="stat-box">Score: <span id="score">0</span></div>
        </div>
        
        <div class="message" id="message">Watch the pattern!</div>
        
        <div class="grid" id="grid">
            <div class="tile" data-index="0"></div>
            <div class="tile" data-index="1"></div>
            <div class="tile" data-index="2"></div>
            <div class="tile" data-index="3"></div>
        </div>
        
        <div class="controls">
            <button id="startBtn">Start Game</button>
        </div>
        
        <div class="instructions">
            <p>Watch the sequence of tiles that light up, then repeat the same sequence by clicking on the tiles.</p>
            <p>Each level adds one more tile to the sequence!</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Game elements
            const grid = document.getElementById('grid');
            const tiles = document.querySelectorAll('.tile');
            const startBtn = document.getElementById('startBtn');
            const messageEl = document.getElementById('message');
            const levelEl = document.getElementById('level');
            const scoreEl = document.getElementById('score');
            
            // Game state
            let sequence = [];
            let playerSequence = [];
            let level = 1;
            let score = 0;
            let isPlaying = false;
            let isShowingSequence = false;
            let currentIndex = 0;
            
            // Initialize game
            function initGame() {
                sequence = [];
                playerSequence = [];
                level = 1;
                score = 0;
                updateStats();
                messageEl.textContent = "Watch the pattern!";
                startBtn.textContent = "Restart Game";
                startBtn.disabled = true;
            }
            
            // Update stats display
            function updateStats() {
                levelEl.textContent = level;
                scoreEl.textContent = score;
            }
            
            // Generate next sequence
            function generateSequence() {
                // Add a new random tile to the sequence
                const randomTile = Math.floor(Math.random() * 4);
                sequence.push(randomTile);
            }
            
            // Flash a tile
            function flashTile(index) {
                return new Promise(resolve => {
                    const tile = tiles[index];
                    tile.classList.add('active');
                    
                    setTimeout(() => {
                        tile.classList.remove('active');
                        resolve();
                    }, 500);
                });
            }
            
            // Show the sequence to the player
            async function showSequence() {
                isShowingSequence = true;
                messageEl.textContent = "Watch carefully!";
                
                for (let i = 0; i < sequence.length; i++) {
                    await new Promise(resolve => setTimeout(resolve, 600));
                    await flashTile(sequence[i]);
                }
                
                isShowingSequence = false;
                messageEl.textContent = "Your turn!";
                enablePlayerInput();
            }
            
            // Enable player input
            function enablePlayerInput() {
                tiles.forEach(tile => {
                    tile.style.cursor = 'pointer';
                    tile.addEventListener('click', handleTileClick);
                });
            }
            
            // Disable player input
            function disablePlayerInput() {
                tiles.forEach(tile => {
                    tile.style.cursor = 'default';
                    tile.removeEventListener('click', handleTileClick);
                });
            }
            
            // Handle tile click
            function handleTileClick(e) {
                if (isShowingSequence || !isPlaying) return;
                
                const index = parseInt(e.target.dataset.index);
                playerSequence.push(index);
                flashTile(index);
                
                // Check if the move is correct
                if (playerSequence[playerSequence.length - 1] !== sequence[playerSequence.length - 1]) {
                    // Wrong move
                    messageEl.textContent = "Game Over! Try again.";
                    isPlaying = false;
                    disablePlayerInput();
                    startBtn.disabled = false;
                    return;
                }
                
                // Check if sequence is complete
                if (playerSequence.length === sequence.length) {
                    // Correct sequence
                    score += level * 10;
                    updateStats();
                    messageEl.textContent = "Correct! Level up!";
                    
                    // Prepare for next level
                    setTimeout(() => {
                        level++;
                        updateStats();
                        playerSequence = [];
                        generateSequence();
                        showSequence();
                    }, 1500);
                }
            }
            
            // Start the game
            function startGame() {
                initGame();
                isPlaying = true;
                generateSequence();
                showSequence();
            }
            
            // Event listeners
            startBtn.addEventListener('click', startGame);
            
            // Initialize the game
            initGame();
        });
    </script>
</body>
</html>
